<!DOCTYPE html>
<html>
  <head>
    <title>Markerlocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all">
	<script src="js/markerlocation.js" type="text/javascript"></script>
  </head>
  <body>
	<script>
	function initMap() {
		var myLatLng = new google.maps.LatLng(40.4168, -3.703);
		var map = new google.maps.Map(document.getElementById('map'), {
		  zoom: 7,
		  center: myLatLng
		});
		// Garo√±a 42.775243, -3.206925
		new MarkerLocation(map, new google.maps.LatLng(42.775243, -3.206925), createDocumentObject());
		// Almaraz 39.807902, -5.689894
		new MarkerLocation(map, new google.maps.LatLng(39.807902, -5.689894), createDocumentObject());
		// Trillo 40.696688, -2.618197
		new MarkerLocation(map, new google.maps.LatLng(40.696688, -2.618197), createDocumentObject());
		// Zorita 40.347989, -2.886672
		new MarkerLocation(map, new google.maps.LatLng(40.347989, -2.886672), createDocumentObject());
		// Cofrentes 39.217474, -1.050687
		new MarkerLocation(map, new google.maps.LatLng(39.217474, -1.050687), createDocumentObject());
		// Asco 41.192770, 0.569288
		new MarkerLocation(map, new google.maps.LatLng(41.192770, 0.569288), createDocumentObject());
		// Vandellos 40.951280, 0.866268
		new MarkerLocation(map, new google.maps.LatLng(40.951280, 0.866268), createDocumentObject());
	}
	function createDocumentObject(){
		var divWarning = document.createElement('div');
		divWarning.className = 'warning';
		var divSector1 = document.createElement('div');
		divSector1.className = 'sector';
		divWarning.appendChild(divSector1);
		divWarning.appendChild(divSector1.cloneNode());
		divWarning.appendChild(divSector1.cloneNode());
		return divWarning;
	}
    </script>
	<div id="map"></div>
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
	</script>
  </body>
</html>
